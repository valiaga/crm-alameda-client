<div *ngFor = "let unidad of unidades | async" class="card">
  
  <h3 [ngClass]="{ 'strike-out': !unidad.estado }">
        {{ unidad.nombre || 'No tiene t√≠tulo' }}
  </h3>
  <div class="card-content">
        Unidad Activa: {{ unidad.estado }}
        <p>Detalle Unidad</p>
  </div>
  <div class="card-footer">
        <a [routerLink]="[unidad.$key]" class="button is-small is-info card-footer-unidad" >Ver</a>
        <!-- <span class="button is-small is-success card-footer-unidad" *ngIf='unidad.estado' (click)='updateEstado(false)'>Activar</span> -->
        <!-- <span class="button is-small is-warning card-footer-unidad" *ngIf='!unidad.estado' (click)='updateEstado(true)'>Desactivar</span> -->
        <span class="button is-small is-danger card-footer-unidad" (click)='deleteUnidad(unidad.$key)'>Eliminar</span>
  </div>
  <!-- <crm-unidad-detail [unidad] = "unidad"></crm-unidad-detail> -->
</div>

<crm-loading-spinner *ngIf="showSpinner"></crm-loading-spinner>

<button type="button" class="button is-danger" (click)="deleteUnidades()">Eliminar toda la lista</button>

<hr>
