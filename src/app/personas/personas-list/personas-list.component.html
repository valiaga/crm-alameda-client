    <a class="button is-small is-info is-outlined">

<h3>Personas</h3>
<!-- <p>Lista de conquistadores.</p> -->

<table class="table is-narrow is-striped">
  <thead>
    <tr>
      <th>Nombres</th>
      <th>Apellidos</th>
      <th>Num Doc</th>
      <th>Celular</th>
      <th>Rol</th>
      <th>Opc</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let persona of personas | async; let i=index" >
      <th>{{ (i+1) }}</th>
      <td><a  [routerLink]="[persona.$key]" title="{{ persona.nombres }} {{ persona.ap_paterno }} {{ persona.ap_materno }}">{{ persona.nombres || 'No tiene t√≠tulo' }}</a></td>
      <td>{{ persona.ap_paterno }} {{ persona.ap_materno }}</td>
      <td>{{ persona.num_doc }}</td>
      <td>{{ persona.celular }}</td>
      <td>
        <span class="tag is-primary">
            Director
        </span>
        </td>
      <td>
        <a 
          (click)="deletePersona(persona.$key)"
          class="button is-danger is-small is-outlined">
          <span>Eliminar</span>
          <span class="icon is-small">
            <i class="fa fa-times"></i>
          </span>
        </a>
      </td>
    </tr>
  </tbody>
  <tfoot></tfoot>
</table>
